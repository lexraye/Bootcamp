  <header>

      <button class="login" onclick="logOut(this)">Login</button>

  </header>

    <!--This column will contain dictionary entries-->
    <div class="col-1">
      <!--First Entry-->
      <div class="container">

        <div class="word">
          <h1>ninja</h1>

          <p>Plural: <span class="plural">ninjas</span></p>
          <button class="likes" onclick="likeButton(this)">13 likes</button>
        </div>
        <!--Definition-->
        <div>
          <h3 class="definition">A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></h3>
        </div>
      </div>
      <!--Second Entry-->
