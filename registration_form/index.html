<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      line-height: 30px;
    }

    #button {
      background-color: transparent;
      color: black;
      padding: 5px 20px;
    }
  </style>
</head>

<body>
  <h1>Registration Form</h1>
  <form action="/process" method="post">
    <div>
      <label>First Name: *</label>
      <input type="text" name="first_name">
    </div>
    <div>
      <label>Last Name: *</label>
      <input type="text" name="last_name">
    </div>
    <div>
      <label>Email Address: *</label>
      <input type="text" name="email">
    </div>
    <div>
      <label>Password: *</label>
      <input type="password" name="password">
    </div>
    <div>
      <label>Confirm Password: *</label>
      <input type="password" name="confirm_password">
    </div>
    <div>
      <label>Birthday:</label>
      <input type="date" name="dob">
    </div>
    <div>
      <label>Gender Identity:</label>
      <br>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female">
      <label for="female">Female</label>
      <input type="radio" name="gender" value="non_binary" id="non_binary">
      <label for="non_binary">Non-Binary</label>
      <input type="radio" name="gender" value="none" id="none">
      <label for="none">I prefer not to answer</label>
    </div>
    <div>
      <label>A short description about myself:</label>
      <br>
      <textarea cols="35" rows="3"></textarea>
    </div>
    <div>
      <label>Favorite Language:</label>
      <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>Javascript</option>
        <option>Python</option>
        <option>Java</option>
        <option>C++</option>
        <option>C#</option>
        <option>Ruby</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="accept" id="accept">
      <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
      <input type="submit" value="Create Account" id="button">
    </div>
    <p>
      * Indicates a required field
    </p>
  </form>
</body>

</html>
